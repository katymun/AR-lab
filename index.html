<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Sequential Scanner - Grade 7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js for NFT markers -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    .info {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.7); color: white; padding: 15px 25px;
      border-radius: 10px; font: 16px system-ui; z-index: 10;
      text-align: center;
    }
  </style>

  <script>
    // Global state to track if first marker was found
    let firstMarkerScanned = false;

    // Component for the first marker
    AFRAME.registerComponent('first-marker', {
      init: function() {
        const el = this.el;
        
        el.addEventListener('markerFound', () => {
          console.log('First marker found!');
          firstMarkerScanned = true;
          
          // Update info text
          const info = document.getElementById('info');
          if (info) {
            info.innerHTML = 'âœ“ First marker scanned!<br>Now scan the second marker!';
          }
        });

        el.addEventListener('markerLost', () => {
          console.log('First marker lost');
        });
      }
    });

    // Component for the second marker (only shows after first is scanned)
    AFRAME.registerComponent('second-marker', {
      init: function() {
        const el = this.el;
        
        // Hide the object initially
        el.object3D.visible = false;
        
        el.addEventListener('markerFound', () => {
          console.log('Second marker detected');
          
          // Only show if first marker was already scanned
          if (firstMarkerScanned) {
            el.object3D.visible = true;
            console.log('Second marker activated!');
            
            // Update info text
            const info = document.getElementById('info');
            if (info) {
              info.innerHTML = 'ðŸŽ‰ Success! Both markers scanned!';
            }
          } else {
            console.log('Second marker blocked - scan first marker first!');
            
            // Show message
            const info = document.getElementById('info');
            if (info) {
              info.innerHTML = 'âš ï¸ Scan the FIRST marker first!';
            }
          }
        });

        el.addEventListener('markerLost', () => {
          console.log('Second marker lost');
          el.object3D.visible = false;
        });
      }
    });
  </script>
</head>
<body>
  <!-- Info display -->
  <div class="info" id="info">
    Scan the FIRST marker to begin!
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
    <a-entity light="type: directional; intensity: 0.5" position="1 1 1"></a-entity>

    <!-- FIRST MARKER (marker1 from markers folder) -->
    <a-nft
      type="nft"
      url="./markers/marker1"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      first-marker
    >
      <!-- First 3D object from models folder -->
      <a-entity
        gltf-model="./models/model1.glb"
        scale="20 20 20"
        position="0 0 0"
        rotation="0 0 0"
      ></a-entity>
    </a-nft>

    <!-- SECOND MARKER (marker2 from markers folder) - Only shows after first is scanned -->
    <a-nft
      type="nft"
      url="./markers/marker2"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      second-marker
    >
      <!-- Second 3D object from models folder -->
      <a-entity
        gltf-model="./models/model2.glb"
        scale="20 20 20"
        position="0 0 0"
        rotation="0 0 0"
      ></a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
